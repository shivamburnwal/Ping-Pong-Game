<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong Game</title>
</head>
<body>
    <div class="container" id="container">
        <h1>Ping Pong</h1>
        <div class="scoreboard">
            
            <span id="user-score">0</span>
            -
            <span id="computer-score">0</span>
        </div>
        <div class="color-selection">
            <div class="color-selection-item">
                <div class="label-container">
                    <label for="wallColor">Wall</label>
                </div>
                <div class="dropdown-container">
                    <select id="wallColor">
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="red" selected>Red</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>
            </div>
            
            <div class="color-selection-item">
                <div class="label-container">
                    <label for="paddleColor">Paddle</label>
                </div>
                <div class="dropdown-container">
                    <select id="paddleColor">
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="grey" selected>Grey</option>
                    </select>
                </div>
            </div>

            <div class="color-selection-item">
                <div class="label-container">
                    <label for="ballColor">Ball</label>
                </div>
                <div class="dropdown-container">
                    <select id="ballColor">
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                        <option value="yellow">Yellow</option>
                        <option value="green" selected>Green</option>
                        <option value="red">Red</option>
                        <option value="grey">Grey</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="startState" class="start-state">Start</button>
        <div id="pauseState" class="pause-state">Paused</div>

        <button id="gameState" class="game-state">Start</button>
        <!-- canvas for game -->
        <canvas id="game" class="blur" height="550px" width="400px"></canvas>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script> -->
    <!-- Main script for game -->
    <script src="game.js"></script>
</body>

</html>
